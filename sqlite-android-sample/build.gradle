buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }
  dependencies {
    classpath 'com.alecstrong:sqlite-android-gradle-plugin'
  }
}

apply plugin: 'java'
apply plugin: 'sqlite-android'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
