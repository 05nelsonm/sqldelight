buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.5.0'
  }
}

plugins {
  id 'com.alecstrong.sqlite-android'
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.2'

  lintOptions {
    abortOnError false
  }
}