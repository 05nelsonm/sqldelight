ext {
  kotlinVersion = '1.0.3'
  antlrVersion = '4.5.3'

  compileSdkVersion = 24
  buildToolsVersion = '24.0.2'

  dep = [
    androidPlugin: 'com.android.tools.build:gradle:2.1.3',
    supportAnnotations: 'com.android.support:support-annotations:24.2.0',
    antlr: "org.antlr:antlr4:$antlrVersion",
    antlrRuntime: "org.antlr:antlr4-runtime:$antlrVersion",
    javaPoet: 'com.squareup:javapoet:1.7.0',
    kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
    kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
    junit: 'junit:junit:4.12',
    truth: 'com.google.truth:truth:0.28',
    bugsnag: 'com.bugsnag:bugsnag:1.3.0',
    intellij: 'IC-2016.1'
  ]

  isCi = "true".equals(System.getenv('CI'))
}

subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }

    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
  }
  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME
}
