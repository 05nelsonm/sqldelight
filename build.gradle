ext {
  kotlinVersion = '1.0.0-rc-1036'

  compileSdkVersion = 23
  buildToolsVersion = '23.0.2'

  dep = [
    androidPlugin: 'com.android.tools.build:gradle:1.5.0',
    supportAnnotations: 'com.android.support:support-annotations:23.1.1',
    antlr: 'org.antlr:antlr4:4.5',
    kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
    kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",
    junit: 'junit:junit:4.12',
    truth: 'com.google.truth:truth:0.28',
  ]

  isCi = "true".equals(System.getenv('CI'))
}

subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }

    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
  }
  repositories {
    mavenCentral()
    flatDir {
      dirs rootProject.files('libs')
    }
  }

  group = GROUP
  version = VERSION_NAME
}
